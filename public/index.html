<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page Adding</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    

    <!-- Adding the Roboto Font to be useable for our CSS-->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav CSS -->
     <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- External NewTweet CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

      <!-- External JS -->
      <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

      <!-- App JS -->
      <script type="text/javascript" src="/scripts/app.js"></script>
  
       <!-- Composer JS -->
       <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
        <section class="new-tweet">
            <h2 class ="composeMessage">Compose Tweet</h2>
            <form class = "tweetForm" method = "POST" action = "/tweets/">
              <textarea id = "tweetText" name="text" placeholder="What are you humming about?"></textarea>
              <input class = "tweet-button" type="submit" value="Tweet">
              <span id="charCount" class="counter">140</span>
            </form>
          </section>   

          <br><br>

          <section class="tweet-container">
            <article class ="tweet-article">
              <header class= "tweet-header">
                <img class="twitter-picture" src="https://scontent-dfw5-1.xx.fbcdn.net/v/t1.0-9/22688004_10210035084423360_817438677563757720_n.jpg?_nc_cat=107&_nc_ht=scontent-dfw5-1.xx&oh=4e8694b8502aa96869427a9a1ee4870c&oe=5CFA0B1C" alt="">
                <h2 class="user-name">User Name</h2>
                <p class="twitter-handle">user handle</p>    
              </header>
              <p class = "test-tweet">This is a test Tweet</p>
              <footer class="tweet-footer">
                <span class = "span"></span>
              </footer>
            </article>
          </section>                                                                                                      
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page Adding</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    

    <!-- Adding the Roboto Font to be useable for our CSS-->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav CSS -->
     <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- External NewTweet CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">



      <!-- External JS -->
      <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

      <!-- App JS -->
      <script type="text/javascript" src="/scripts/app.js"></script>
  
       <!-- Composer JS -->
       <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
      <button class="compose-button">Compose</button>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
        <section class="new-tweet">
            <h2 class ="composeMessage">Compose Tweet</h2>
            <form id="tweet-form" class = "tweetForm" method = "POST" action = "/tweets/">
              <textarea id = "tweetText" name="text" placeholder="What are you humming about?"></textarea>
              <input id = "tweet-button" class = "tweet-button" type="submit" value="Tweet">
              <span id="charCount" class="counter">140</span>
              <p id ="error-message"></p>

            </form>
          </section>   

          <br><br>

          <section class="tweet-container">
     
          </section>                                                                                                      
    </main>
  </body>
</html>
